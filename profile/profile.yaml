highlighted_projects:
  - name: "Database Design Toolkit"
    git_url: "https://github.com/tomasrotbauer/Database-Design-Toolkit"
    description: Developped a Python script for automating database design decisions. Capable of functional dependency-set closure, minimization, BCNF decomposition and more.
  - name: "Checkers Game with AI"
    git_url: "https://github.com/tomasrotbauer/checkers"
    description: Developed fully functional, against-the-computer checkers game with intuitive GUI in C++ using SFML graphics library. Implemented Minimax algorithm with alpha-beta pruning capable of looking 12+ moves ahead in a timely manner which makes the AI virtually unbeatable by human players.
  - name: "Python Sudoku Solver"
    git_url: "https://github.com/tomasrotbauer/sudoku-solver"
    description: Developed a Sudoku-solver program in Python featuring a user-friendly GUI implemented with TKinter. Capable of solving any and all Sudoku puzzles, regardless the difficulty level.
    #project name
  - name: "Neural Network Implementation"
    #URL is optional
    git_url: "https://github.com/tomasrotbauer/NeuralNetwork"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Developed a simple 3-layer neural network with Python and Numpy using the gradient descent with momentum algorithm for training. The program is capable of distinguishing between ten different letters from the notMNIST dataset.
  - name: "C Compiler Implementation Project"
    git_url: "https://github.com/tomasrotbauer/C-Compiler"
    description: Built a compiler for a subset of C fully capable of scanning, parsing and generating code. I Learned about Flex, GNU Bison and LLVM in this project.
  - name: "Custom Processor Design/Implementation"
    description: Implemented fully functional custom processor in System Verilog with 16-bit pipelined architecture and 19 different instructions on the DE1-SoC Intel FPGA development board. Tested with custom assembly language programs to verify and test correctness of the implementation.
  - name: "Jump Car Hardware Mini Game Project"
    description: Designed and implemented a fun mini game with Verilog HDL on the DE1-SoC Intel FPGA. Short demo video clip link -> https://www.youtube.com/watch?v=NfYLQWxKTjU&feature=youtu.be
  - name: "Multidisciplinary Capstone Design Project"
    description: Designed and engineered a more efficient aircraft braking technology for Safran Landing Systems on a multidisciplinary engineering team of five senior students. Helped with CAD-ing in SOLIDWORKS and ANSYS to simulate the design. Won best multidisciplinary capstone award, worth $2000. Project portfolio link (https://tomasrotbauer.wixsite.com/website)
