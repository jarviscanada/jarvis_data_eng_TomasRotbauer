summary: I am a recent bachelor of applied science (BASc) graduate from the University of Toronto with a major in computer engineering. I specialized mostly in software, spanning from compiler development all the way to machine learning, as well as computer hardware and digital logic which allows me to understand how software runs at the processor level. As a software developer, I firmly believe that being able to work with/understanding lower levels of abstraction behind a program is a prerequisite to writing highly optimized code, and is what distinguishes a software engineer from a coder. In my eyes, programming is not just a job, but rather a skill and a personal hobby of mine that I enjoy practicing in my spare time. My countless personal and academic projects, as well as internship experience, demonstrate my wide background in not only software but also the engineering discipline in general. When it comes to writing code, I tend to think outside the box to deliver high-quality computer programs.

